<!-- project_confirm_delete.html -->
{% extends "layout.html" %}

{% block title %}
Delete Project - Worksync
{% endblock %}

{% block content %}
<div class="py-6">
    <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-gray-800 shadow sm:rounded-lg border border-gray-700">
            <div class="px-4 py-5 sm:p-6">
                <div class="text-center">
                    <svg class="mx-auto h-12 w-12 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                    <h3 class="mt-5 text-lg leading-6 font-medium text-white">
                        Delete Project
                    </h3>
                    <div class="mt-2 max-w-xl text-sm text-gray-300">
                        <p>
                            Are you sure you want to delete this project? This action cannot be undone.
                        </p>
                    </div>
                </div>
                <form method="post" class="mt-5 sm:flex sm:items-center justify-center">
                    {% csrf_token %}
                    <div class="mt-3 sm:mt-0 sm:ml-4 flex space-x-4">
                        <a href="{% url 'project_list' %}" class="inline-flex items-center px-4 py-2 border border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-300 bg-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            Cancel
                        </a>
                        <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                            Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
